<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triple Triad</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- <div class="logo"><img src="logo..." /></div>  -->
      <!---si j'ai le temps je ferai un logo sinon un h1-->
      <div id="nextTurn" class="nextTurn">Player turn : <font class="teamBlue">Blue</font>
      </div>
    </div>
    <div class="main">
      <div class="gameBoard">
        <div class="grid">
          <img id="1" class="board" src="img/back.png" onclick="cardsPlacement(1)" />
          <img class="board" id="2" src="img/back.png" onclick="cardsPlacement(2)" />
          <img id="3" class="board" src="img/back.png" onclick="cardsPlacement(3)" />

          <img id="4" class="board" src="img/back.png" onclick="cardsPlacement(4)" />
          <img class="board" id="5" src="img/back.png" onclick="cardsPlacement(5)" />
          <img id="6" class="board" src="img/back.png" onclick="cardsPlacement(6)" />

          <img id="7" class="board" src="img/back.png" onclick="cardsPlacement(7)" />
          <img class="board" id="8" src="img/back.png" onclick="cardsPlacement(8)" />
          <img id="9" class="board" src="img/back.png" onclick="cardsPlacement(9)" />
        </div>
      </div>
      <div class="row decks">
        <div id="deckOne"></div>
        <div id="cardSelect" class="pickCard">Pick a card : <img src="img/back.png"></div>
        <div id="deckTwo"></div>
      </div>
    </div>
    <!-- credit: illustrations from Yoshitaka Amano, back card Karen McCarthy -->
  </div>
  <script src="./gameJs/cards.js"></script>
  <script src="./gameJs/index.js"></script>
  <script src="./gameJs/init.js"></script>

</body>

</html>
